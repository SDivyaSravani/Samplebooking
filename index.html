</head>
<body class="container-fluid">
    <button id="quickBtn" class="btn btn-danger m-4" data-bs-toggle="modal" data-bs-target="#booking">Quick Booking</button>
    <div class="m-4" id="summaryCard" style="display: none;">
        <div>
            <img id="imgFind" width="200" height="200">
        </div>
        <div class="w-25">
            <dl class="row">
                <dt class="col-3">Movie</dt>
                <dd class="col-9" id="inMovie"></dd>
                <dt class="col-3">Cinema</dt>
                <dd class="col-9" id="inCinema"></dd>
                <dt class="col-3">Date</dt>
                <dd class="col-9" id="inDate"></dd>
                <dt class="col-3">Time</dt>
                <dd class="col-9" id="inTime"></dd>
                <dt class="col-3">Seats</dt>
                <dd class="col-9" id="inSeat"></dd>
            </dl>
        </div>
        <div>
            <button class="btn btn-link" data-bs-target="#booking" data-bs-toggle="modal">Modify Details</button>
        </div>
    </div>


    <div class="modal fade w-100" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Booking Details</h1>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                        <div>
                            <select class="form-select" id="valCinema" required>
                                <option selected>Select Cinema</option>
                                <option>Inox</option>
                                <option>mall</option>
                                <option>Mirchi Theater</option>
                            </select>
                        </div>
                    <div>
                        <select class="form-select" id="valMovie" required>
                            <option selected>Select Movie</option>
                            <option>Kushi</option>
                            <option>OG</option>
                            <option>Pushpa</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="valDate" required>
                            <option selected>Select Date</option>
                            <option>Today 07/11</option>
                            <option>Tomorrow 08/11</option>
                            <option>09/11</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="valTime" required>
                            <option selected>Select Time</option>
                            <option>11:00am</option>
                            <option>2:00 pm</option>
                            <option>6:00pm</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="valSeat" required>
                            <option selected>Seats</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="bookNow()" data-bs-dismiss="modal">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
